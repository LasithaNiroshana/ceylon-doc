<ion-content class="login-otp-home-content">
  <ion-grid class="h-100 login-block">
    <ion-row class="logo-row m5">
      <ion-col class="content-center">
        <img src="../../../assets/CeylonDocLogo.png" cache-img="logo_img" style="height: 30vh;"/>
      </ion-col>
    </ion-row>
<br>
    <ion-row class="margin-m5">
      <ion-col class="content-center">
        <label class="header-t1 fc-black"><b>Assistant</b></label>
        <br><br>
        <label class="header-t1 fc-black"><b>Hello again!</b></label>
      </ion-col>
    </ion-row>

    <ion-row class="margin-m5">
      <ion-col class="content-center">
        <label class="content-t1 fc-black"
          >Please enter the 6-Digit Security Code below to confirm your
          identity</label
        >
      </ion-col>
    </ion-row>

    <ion-row class="center-img margin-m2">
      <div class="mobile-box">
        <div class="mobile-box-icon center-img">
          <img
            src="{{country_img}}"
            cache-img="country_img"
            style="height: 3vh"
          />
        </div>
        <div class="mobile-box-text vertical-center-img">
          
          <form [formGroup]="loginOTPForm" autocomplete="on">
            <ion-input
            type="tel"
            autocomplete="one-time-code"
            maxlength="6"
            placeholder="******"
            mask="******"
            formControlName="password"
            class="input-t1"
            name="password"
            (ngModelChange)="inputOnChange($event)"
            clearInput
          ></ion-input>
          </form>
          
        </div>
        <div (click)="loginUser()" class="mobile-box-btn center-img">
          <img
            src="{{login_img}}"
            cache-img="login_img"
            class="login-btn-icon"
          />
        </div>
      </div>
    </ion-row>

    <ion-row class="margin-m2">
      <ion-col class="content-center ion-no-padding">
        <span class="content-t1 fc-black">Don't you get OTP?</span>
        <span class="content-t1 fc-black" (click)="tryAgain()"> <b>Try Again</b></span>
        <span class="content-t1fc-black"> or </span>
        <span class="content-t1 fc-black"></span><b>Resend OTP</b>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
